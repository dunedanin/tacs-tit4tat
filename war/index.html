<html>
	<head>
		<title>UTN-TACS: Tit4Tat 2014</title>
		<link rel="stylesheet" href="/resources/page.css" type="text/css" media="screen"></link>
		<link rel="stylesheet" href="/resources/form.css" type="text/css" media="screen"></link>
		<link rel="stylesheet" href="/resources/messages/messages.css" type="text/css" media="screen"></link>
	</head>

  <body>
  		<div id="header">
			<h1><a href="/">UTN-TACS: Tit4Tat 2014</a></h1>
		</div>
	<div id="content" layout:fragment="content">
			<form id="signin" action="/signin/authenticate" method="post">
				<input type="hidden" name="_csrf" value="_csrf.token"></input>
				<!-- <div class="formInfo">
			  		<div class="error" if="param.error eq 'bad_credentials'">
			  			Usuario o contraseña incorrecto.
			  			Por favor intente nuevamente o <a href="/signup">sign up</a>.
			  		</div>
			  		<div class="error" if="param.error eq 'multiple_users'">
			  			Multiples cuentas locales estan conectadas a la cuenta que indico.
			  			Intente nuevamente con diferente cuenta o Try again o con su usuario y contraseña.
			  		</div>
				</div> -->
				<fieldset>
					<label for="login">Usuario</label>
					<input id="login" name="username" type="text" size="25"></input>
					<label for="password">Contraseña</label>
					<input id="password" name="password" type="password" size="25"></input>
				</fieldset>
				<button type="submit">Sign In</button>
						
				<p>O puede <a href="/signup">signup</a> con una nueva cuenta.</p>
			</form>

			<!-- FACEBOOK SIGNIN -->
			<form name="fb_signin" id="fb_signin" action="/signin/facebook" method="POST">
				<input type="hidden" name="_csrf" value="_csrf.token"></input>
				<input type="hidden" name="scope" value="publish_stream,user_photos,offline_access"></input>
				<button type="submit"><img src="/resources/social/facebook/sign-in-with-facebook.png"></img></button>
			</form>

		</div>		
	</body>
</html>
